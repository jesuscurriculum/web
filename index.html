	<script>
document.addEventListener("DOMContentLoaded", function() {
    var descargarBtn = document.getElementById("descargar");

    function alternarEstilos() {
        // Cambia de tamaño y aplica estilos de animación
        descargarBtn.style.transition = "transform 0.5s ease, color 0.5s ease";
        descargarBtn.style.transform = "scale(1.1)";
        descargarBtn.style.color = "#FFD700";  // Color brillante

        // Después de 1 segundo, restaura el tamaño y los estilos originales
        setTimeout(function() {
            descargarBtn.style.transform = "scale(1)";
            descargarBtn.style.color = "#fff";  // Color original
        }, 1000);
    }

    // Repite la animación cada 2 segundos
    setInterval(alternarEstilos, 2000);
});
</script>
